<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || with AD</title>
    <style>
        body{
            background-color: #2a2a2a;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML = langName
            document.querySelector(".language").appendChild(li)
        }
        addLanguage("python")
        addLanguage("Type Script")

        const addOptiLanguage =function (langName){
            const li = document.createElement('li')
            const addText = document.createTextNode(langName)
            li.appendChild(addText)
            document.querySelector(".language").appendChild(li)
        }
        addOptiLanguage("Go lang")

        const arrowlanguage = (langName)=>{
            const li =document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        arrowlanguage('react')

        //Edit

        const editlang = document.querySelector('li:nth-child(2)')
        // editlang.innerText = `Mojo`

        const newLi = document.createElement('li')
        newLi.textContent = "mojo"
        editlang.replaceWith(newLi)

        //Edit
        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = '<li>Type Script</li>'

        //Remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
        
    </script>
</body>
</html>
